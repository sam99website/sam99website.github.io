      }

        z-index: -1;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: #FFFFFF;
        left: 0;
        top: 0;
        border-radius: 10px;
      }

      @keyframes glowing {
        0% {
          background-position: 0 0;
        }

          background-position: 400% 0;
        }
